<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .nav { margin-bottom: 20px; }
    .nav a { margin-right: 10px; padding: 10px; background: #eee; text-decoration: none; }
    .nav a.active { background: #007bff; color: white; }
    .section { display: none; padding: 20px; border: 1px solid #ccc; }
    .section.active { display: block; }
  </style>
</head>
<body>
  <h1>Bunk Smart Test</h1>

  <nav class="nav">
    <a href="#attendance" class="nav-item active" data-section="attendance">Attendance</a>
    <a href="#insights" class="nav-item" data-section="insights">Insights</a>
    <a href="#challenges" class="nav-item" data-section="challenges">Challenges</a>
    <a href="#settings" class="nav-item" data-section="settings">Settings</a>
  </nav>

  <div id="attendance-section" class="section active">
    <h2>Attendance Section</h2>
    <p>This is the attendance section.</p>
  </div>

  <div id="insights-section" class="section">
    <h2>Insights Section</h2>
    <p>This is the insights section.</p>
  </div>

  <div id="challenges-section" class="section">
    <h2>Challenges Section</h2>
    <p>This is the challenges section.</p>
  </div>

  <div id="settings-section" class="section">
    <h2>Settings Section</h2>
    <p>This is the settings section.</p>
  </div>

  <script>
    console.log('Test page loaded');

    const navItems = document.querySelectorAll('.nav-item');
    const contentSections = document.querySelectorAll('.section');

    console.log('Found nav items:', navItems.length);
    console.log('Found sections:', contentSections.length);

    navItems.forEach((item, index) => {
      console.log(`Setting up nav item ${index}:`, item.dataset.section);
      item.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('Nav item clicked:', item.dataset.section);

        // Update active nav item
        navItems.forEach(nav => nav.classList.remove('active'));
        item.classList.add('active');

        // Show corresponding section
        contentSections.forEach(content => {
          content.classList.remove('active');
        });
        const targetSection = document.getElementById(`${item.dataset.section}-section`);
        console.log('Target section:', targetSection);
        if (targetSection) {
          targetSection.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
