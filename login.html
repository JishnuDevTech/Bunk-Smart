<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunk Smart | Login</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

  <div class="auth-wrapper">
    <div class="full-screen-card">
      <div class="form-section">
        <div class="auth-card">

          <!-- LOGIN FORM -->
          <form id="login-form">
            <div class="login-quote-section">
              <p class="login-quote">"Discipline is the bridge between goals and accomplishment."</p>
              <span class="quote-author">- Jim Rohn</span>
            </div>
            <div class="field">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" required>
            </div>

            <div class="field">
              <label for="login-password">Password</label>
              <div class="password-field">
                <input type="password" id="login-password" required>
                <button type="button" class="password-toggle" id="login-toggle" title="Show password">
                  <svg class="eye-icon" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                  </svg>
                </button>
              </div>
            </div>

            <button type="submit">Login</button>
          </form>

          <!-- SIGNUP FORM -->
          <form id="signup-form" hidden>
            <div class="signup-quote-section">
              <p class="signup-quote">"The future depends on what you do today."</p>
              <span class="quote-author">- Mahatma Gandhi</span>
            </div>
            <div class="field">
              <label for="signup-name">Name</label>
              <input type="text" id="signup-name" required>
            </div>

            <div class="field">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" required>
            </div>

            <div class="field">
              <label for="signup-password">Password</label>
              <div class="password-field">
                <input type="password" id="signup-password" required>
                <button type="button" class="password-toggle" id="signup-toggle" title="Show password">
                  <svg class="eye-icon" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                  </svg>
                </button>
              </div>
            </div>

            <button type="submit">Create Account</button>
          </form>

            <!-- DIVIDER -->
            <div class="divider">
              <span>or continue with</span>
            </div>

            <!-- SOCIAL LOGIN -->
            <div class="social-login">
              <div class="social-buttons">
                <button class="social-btn google-btn" id="google-btn" title="Continue with Google">
                  <svg class="social-icon" viewBox="0 0 24 24">
                    <path fill="#ffffff" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#ffffff" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#ffffff" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ffffff" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                  </svg>
                </button>

                <button class="social-btn github-btn" id="github-btn" title="Continue with GitHub">
                  <svg class="social-icon" viewBox="0 0 24 24">
                    <path fill="#ffffff" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                  </svg>
                </button>
              </div>
            </div>

            <p class="switch">
              <span id="toggle-text">Create an account</span>
            </p>

          </div>
        </div>
        <div class="image-section">
          <div class="full-image">
            <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Student studying" class="full-rect-image">
            <div class="image-overlay">
              <h3>Your Privacy is Our Concern</h3>
              <p>We ensure your data is protected with the highest security standards.</p>
            </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/guard.js"></script>

</body>
</html>
